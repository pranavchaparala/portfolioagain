<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground | Pranav Chaparala</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="playground.css">

    <style>
        /* --- PLAYGROUND OVERRIDES --- */
        body {
            background-color: #ffffff !important;
            isolation: isolate;
        }

        .viewport {
            background-color: #ffffff !important;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }

        body.project-focused .main-nav {
            opacity: 0;
            pointer-events: none;
        }

        /* --- INFO OVERLAY --- */
        #info-overlay {
            position: fixed;
            bottom: 6vh;
            left: 0;
            width: 100%;
            z-index: 10001;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        #info-overlay.active {
            opacity: 1;
        }

        #focus-title {
            font-size: 18px;
            font-weight: 500;
            text-transform: uppercase;
            color: #000;
            letter-spacing: 0.15em;
            margin-bottom: 6px;
        }

        #focus-subtitle {
            font-size: 14px;
            color: #000;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            margin-bottom: 20px;
        }

        .return-hint {
            font-size: 11px;
            color: #000;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            padding: 8px 16px;
            border: 1px solid rgba(0, 0, 0, 0.4);
            border-radius: 2px;
        }
    </style>
</head>

<body>

    <main class="viewport" id="viewport">
        <div id="grid-wrapper" class="grid-wrapper">
            <div id="grid" class="grid-container"></div>
        </div>
    </main>

    <div id="info-overlay">
        <h2 id="focus-title"></h2>
        <p id="focus-subtitle"></p>
        <div class="return-hint">[ CLICK ANYWHERE TO RETURN ]</div>
    </div>

    <script src="cursor.js"></script>
    <script src="components.js"></script>
    <script src="playgroundData.js"></script>
    <script src="playground.js"></script>
</body>

</html>
