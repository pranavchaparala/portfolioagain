<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground | Pranav Chaparala</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="playground.css">

    <style>
        /* --- 1. BASE STABILIZATION --- */
        body {
            background-color: #ffffff !important;
            isolation: isolate;
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
        }

        .viewport {
            /* Force white background so 'difference' mode has a surface to invert against */
            background-color: #ffffff !important;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }

        /* --- 2. THE DYNAMIC NAVBAR --- */
        .main-nav {
            position: fixed;
            top: 45px !important;
            left: 50% !important;
            transform: translateX(-50%) translateZ(0) !important;
            display: flex;
            align-items: center;
            gap: 32px;
            z-index: 9999 !important;
            mix-blend-mode: difference !important;
            pointer-events: auto;
            transition: opacity 0.6s ease;
        }

        .main-nav a {
            text-decoration: none;
            /* White + White BG = Black Text via 'difference' */
            color: #ffffff !important;
            font-size: 18px;
            font-weight: 400;
            transition: opacity 0.2s ease;
        }

        .main-nav a:hover {
            opacity: 0.5;
        }

        .active-link {
            text-decoration: underline !important;
            text-underline-offset: 4px;
        }

        /* Hide nav when focused on a card */
        body.project-focused .main-nav {
            opacity: 0;
            pointer-events: none;
        }

        /* --- 3. INFO OVERLAY --- */
        #info-overlay {
            position: fixed !important;
            bottom: 6vh !important;
            left: 0 !important;
            width: 100% !important;
            z-index: 9998 !important;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s ease;
            mix-blend-mode: difference !important;
        }

        #info-overlay.active {
            opacity: 1 !important;
        }

        #focus-title {
            font-size: 18px !important;
            font-weight: 500 !important;
            text-transform: uppercase !important;
            color: #ffffff !important;
            /* Must be white for difference */
            letter-spacing: 0.15em !important;
            margin-bottom: 6px !important;
        }

        #focus-subtitle {
            font-size: 14px !important;
            color: #ffffff !important;
            /* Must be white for difference */
            opacity: 0.8 !important;
            text-transform: uppercase !important;
            letter-spacing: 0.15em !important;
            margin-bottom: 20px !important;
        }

        .return-hint {
            font-size: 11px !important;
            color: #ffffff !important;
            text-transform: uppercase !important;
            letter-spacing: 0.1em !important;
            padding: 8px 16px !important;
            border: 1px solid rgba(255, 255, 255, 0.6) !important;
            border-radius: 2px !important;
        }

        /* --- 4. CURSOR --- */
        #cursor {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ffffff;
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            transition: transform 0.1s ease-out;
            mix-blend-mode: difference;
        }
    </style>
</head>

<body>
    <div id="cursor"></div>

    <main class="viewport" id="viewport">
        <div id="grid-wrapper" class="grid-wrapper">
            <div id="grid" class="grid-container"></div>
        </div>
    </main>

    <div id="info-overlay">
        <h2 id="focus-title"></h2>
        <p id="focus-subtitle"></p>
        <div class="return-hint">[ CLICK ANYWHERE TO RETURN ]</div>
    </div>

    <script src="./playgroundData.js"></script>
    <script src="./playground.js"></script>
    <script src="./components.js"></script>

    <script>
        // Custom Cursor Movement
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.transform = `translate3d(${e.clientX}px, ${e.clientY}px, 0)`;
        });

        // Toggle Navbar visibility based on project focus
        // (Handled by project-focused class on body)
        document.addEventListener('mouseover', (e) => {
            if (e.target.closest('a, .card')) cursor.style.transform += ' scale(4)';
        });
        document.addEventListener('mouseout', (e) => {
            if (e.target.closest('a, .card')) cursor.style.transform = cursor.style.transform.replace(' scale(4)', '');
        });
    </script>
</body>

</html>
